<!doctype html>
<html>
	<!-- this page will likely be embedded somewhere else -->
	<head>
		<title>Credit Card</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
		<link rel="stylesheet" href="main.css" />
		<script src="main.js"> </script>

	</head>

	<body>
		<div class = "creditCard">
			<h2>Add New Credit Cards</h2>
			<form>
				<fieldset>
					<legend>Add New Card</legend>
					<div class="row">
						<label for="cardNumber">Card Number</label>
						<input type="text" name="cardNumber-input-su"/>
					</div>
					<div class="row">
						<label for="expiration">Expriation Date</label>
						<input type="text" name="expiration-input-su"/>
					</div>
					<div class="row">
						<label for="nameOnCard">Card Name</label>
						<input type="text" name="nameOnCard-input-su"/>
					</div>
					<div class="row">
						<label for="cvcCode">CVC Code</label>
						<input type="number" name="cvcCode-input-su"/>
					</div>
					<div class="row">
						<label >Billing Address</label>
						<select id="billing-addr">

						</select>

					</div>
					<div class="row" id='manage-info'>
			            <div class="row">
			                <button type="button" onclick="save()">Save</button>
			            </div>

		            	<div class="crow">
			                <button type="button" onclick="window.location ='myCreditCard.html';">Back</button>
			            </div>
		        	</div>



				</fieldset>
			</form>
		</div>
		<script>

		(async function populateAddresses() {
			const ret = await cs425.api.get('/customer/address/list');
			const addrSel = document.getElementById("billing-addr");
			ret.forEach(addr =>
				addrSel.innerHTML += `<option value="${addr.addressId}">${addr.line1 + ' ' + addr.line2}</option>`);
		})();

		async function save() {
			const cardNumberBox = document.getElementById("cardNumber-input-su");
			const expirationBox = document.getElementById("expiration-input-su");
			const nameOnCardBox = document.getElementById("nameOnCard-input-su");
			const cvcCodeBox = document.getElementById("cvcCode-input-su");
			const addressBox = document.getElementById("address-input-su");

			function reset(df) {
				df = df || { c: true, e: true, n: true, cvc: true };
				if (df.e) cardNumberBox.value = '';
				if (df.p) expirationBox.value = '';
				if (df.n) nameOnCardBox.value = '';
				if (df.cvc) cvcCodeBox.value = '';
			}

			try {
				const resp = await cs425.api.post("/cc/add", {
					cardNumber: cardNumberBox.value,
					expiration: expirationBox.value,
					nameOnCard: nameOnCardBox.value,
					addressId: addressBox.value,
					cvcCode: cvcCodeBox.value,
				});
				console.log(resp);
			} catch(e) {
				console.error(e);
			}
			
			//window.location = 'cc.html';

		}
		</script>
	</body>
</html>
